<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>@NekoAlbumBot</title>
    <meta name="description" content="A telegram bot that creates albums from forwarded media."/>

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=K2D:300,400,500,700,800" rel="stylesheet">

    <!-- Bootstrap CSS / Color Scheme -->
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<!--Header Section-->
<section class="bg-gradient pt-5 pb-6">
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex flex-row align-items-center justify-content-between">
                <div class="heading-brand text-white">@NekoAlbumBot</div>
                <a href="https://t.me/NekoAlbumBot" class="btn btn-repl" target="_blank">
                    <i class="fab fa-telegram-plane fa-lg mr-2"></i>
                    Telegram
                </a>
            </div>
        </div>
        <div class="row mt-6">
            <div class="col-md-8 mx-auto text-center text-white">
                <h1 class="text-white">Create albums from forwarded media!</h1>
                <p class="lead mb-5">NekoAlbumBot is a telegram bot that helps you to create albums from forwarded media (photos & videos).
                </p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-9 mx-auto">
              <img class="img-fluid code-window" src="assets/screenshot.jpg" alt="Telegram screenshot">
            </div>
        </div>
    </div>
</section>

<!--footer-->
<footer class="py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <ul class="list-inline">
                    <li class="list-inline-item">
                      <a href="https://telegraf.js.org/#/">
                        <i class="fas fa-link fa-lg mr-1"></i>
                        Telegraf
                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a href="https://github.com/wjclub/telegram-bot-album-creator">
                        <i class="fab fa-github fa-lg mr-1"></i>
                        Original Repo
                      </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-md-4 mx-auto text-muted text-center small-xl">
                Fork by @NekoLove, Original Repo by @wjclub
            </div>
        </div>
    </div>
</footer>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://kit.fontawesome.com/bc3d7f6fe4.js" crossorigin="anonymous"></script>
</body>
</html>
